<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrimary(num) {
        let count = 0;
        if(num >= 2) {
            for(let i = 2; i < num; i++) {
                if(num % i == 0) {
                    count++;
                }
            }
        } else {
            count++;
        }
        if(count>0) {
            return false;
        } else {
            return true
        }
    }

    let num = Number(prompt("Nhập vào 1 số nguyên"));
    if(isPrimary(num)) {
        document.write(num + " là số nguyên tố");
    } else {
        document.write(num + " không phải là số nguyên tố");
    }
</script>
</body>
</html>
